shell:
  program: /bin/fish

font:
   family: Hack Nerd Font
   size: 10

# Colors (Nord)
colors:
   primary:
     background: '#2E3440'
     foreground: '#D8DEE9'

   normal:
     black:   '#3B4252'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#88C0D0'
     white:   '#E5E9F0'

   bright:
     black:   '#4C566A'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#8FBCBB'
     white:   '#ECEFF4'

glyph_offset:
  x: 0.0
  y: 0.0

key_bindings:
  - { key: Equals, mods: Control, action: ResetFontSize }
  - { key: Plus, mods: Control|Shift, action: IncreaseFontSize }

